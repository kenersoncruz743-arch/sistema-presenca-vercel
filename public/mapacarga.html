<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Carga - Gest√£o Perlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-left h1 {
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .filters-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h2 {
            color: #333;
            font-size: 18px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: #f8f9ff;
        }
        
        td {
            padding: 12px 15px;
            font-size: 13px;
            color: #333;
            white-space: nowrap;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-progress {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-done {
            background: #d4edda;
            color: #155724;
        }
        
        .action-btns {
            display: flex;
            gap: 5px;
        }
        
        .btn-icon {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-header h3 {
            color: #333;
            font-size: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .detail-grid {
            display: grid;
            gap: 15px;
        }
        
        .detail-item {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #667eea;
        }
        
        .detail-value {
            color: #333;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.success {
            border-left: 4px solid #28a745;
        }
        
        .notification.error {
            border-left: 4px solid #dc3545;
        }
        
        .notification.info {
            border-left: 4px solid #17a2b8;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-right {
                flex-direction: column;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .detail-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>
                    <i class="fas fa-truck-loading"></i>
                    Mapa de Carga
                </h1>
                <div class="user-badge">
                    <i class="fas fa-user"></i>
                    <span id="userName">Carregando...</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-success" onclick="atualizarDados()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button class="btn btn-secondary" onclick="voltarMenu()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-panel">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Loja</label>
                    <input type="text" id="filtroLoja" placeholder="Buscar loja...">
                </div>
                <div class="filter-group">
                    <label>Tipo Loja</label>
                    <select id="filtroTipo">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Segmento</label>
                    <select id="filtroSegmento">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status Separa√ß√£o</label>
                    <select id="filtroStatus">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Data</label>
                    <input type="date" id="filtroData">
                </div>
            </div>
            <button class="btn btn-primary" onclick="aplicarFiltros()">
                <i class="fas fa-filter"></i> Aplicar Filtros
            </button>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-panel">
            <div class="stat-card">
                <i class="fas fa-boxes"></i>
                <div class="value" id="totalCargas">0</div>
                <div class="label">Total de Cargas</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="value" id="pendentes">0</div>
                <div class="label">Pendentes</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="value" id="concluidas">0</div>
                <div class="label">Conclu√≠das</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-cube"></i>
                <div class="value" id="volumeTotal">0 m¬≥</div>
                <div class="label">Volume Total</div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
            <div class="table-header">
                <h2>
                    <i class="fas fa-list"></i>
                    Listagem de Cargas (<span id="totalRegistros">0</span>)
                </h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Carga</th>
                            <th>Descri√ß√£o</th>
                            <th>Tipo Loja</th>
                            <th>Loja</th>
                            <th>M¬≥</th>
                            <th>Data Rot.</th>
                            <th>Status Sep.</th>
                            <th>BOX</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody">
                        <tr>
                            <td colspan="9" class="empty-state">
                                <i class="fas fa-spinner loading"></i>
                                <p>Carregando dados...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal" id="modalDetalhes">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Detalhes da Carga</h3>
                <button class="close-modal" onclick="fecharModal()">√ó</button>
            </div>
            <div class="detail-grid" id="detalhesContent">
                <!-- Detalhes ser√£o inseridos aqui -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/mapacarga';
        let dadosOriginais = [];
        let dadosFiltrados = [];

        function carregarDadosUsuario() {
            const usuario = sessionStorage.getItem('usuario');
            
            if (!usuario) {
                mostrarNotificacao('Sess√£o expirada. Fa√ßa login novamente.', 'error');
                setTimeout(() => window.location.href = '/', 2000);
                return false;
            }
            
            document.getElementById('userName').textContent = usuario;
            return true;
        }

        async function carregarDados() {
            try {
                console.log('[MAPA CARGA] Carregando dados...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'listar', filtros: {} })
                });
                
                const result = await response.json();
                
                console.log('[MAPA CARGA] Resposta:', result);
                
                if (result.ok && result.dados) {
                    dadosOriginais = result.dados;
                    dadosFiltrados = [...dadosOriginais];
                    
                    preencherFiltros();
                    atualizarEstatisticas();
                    renderizarTabela();
                    
                    mostrarNotificacao(`${dadosOriginais.length} cargas carregadas!`, 'success');
                } else {
                    throw new Error(result.msg || 'Erro ao carregar dados');
                }
            } catch (error) {
                console.error('[MAPA CARGA] Erro:', error);
                mostrarNotificacao('Erro ao carregar dados: ' + error.message, 'error');
                
                document.getElementById('tabelaBody').innerHTML = `
                    <tr>
                        <td colspan="9" class="empty-state">
                            <i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i>
                            <p>Erro ao carregar dados</p>
                        </td>
                    </tr>
                `;
            }
        }

        function preencherFiltros() {
            // Tipo Loja
            const tipos = [...new Set(dadosOriginais.map(d => d.tipoLoja).filter(Boolean))].sort();
            document.getElementById('filtroTipo').innerHTML = '<option value="">Todos</option>' + 
                tipos.map(t => `<option value="${t}">${t}</option>`).join('');
            
            // Segmento
            const segmentos = [...new Set(dadosOriginais.map(d => d.segmento).filter(Boolean))].sort();
            document.getElementById('filtroSegmento').innerHTML = '<option value="">Todos</option>' + 
                segmentos.map(s => `<option value="${s}">${s}</option>`).join('');
            
            // Status
            const status = [...new Set(dadosOriginais.map(d => d.statusSep).filter(Boolean))].sort();
            document.getElementById('filtroStatus').innerHTML = '<option value="">Todos</option>' + 
                status.map(st => `<option value="${st}">${st}</option>`).join('');
        }

        function atualizarEstatisticas() {
            const total = dadosFiltrados.length;
            const pendentes = dadosFiltrados.filter(d => 
                d.statusSep === "H√° iniciar separa√ß√£o" || d.statusSep === "Em separa√ß√£o"
            ).length;
            const concluidas = dadosFiltrados.filter(d => d.statusSep === "Conclu√≠do").length;
            
            const volumeTotal = dadosFiltrados.reduce((acc, d) => {
                const m3 = parseFloat(d.m3) || 0;
                return acc + m3;
            }, 0);
            
            document.getElementById('totalCargas').textContent = total;
            document.getElementById('pendentes').textContent = pendentes;
            document.getElementById('concluidas').textContent = concluidas;
            document.getElementById('volumeTotal').textContent = volumeTotal.toFixed(2) + ' m¬≥';
            document.getElementById('totalRegistros').textContent = total;
        }

        function getStatusClass(status) {
            if (status === "Conclu√≠do") return "status-done";
            if (status === "Em separa√ß√£o") return "status-progress";
            return "status-pending";
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tabelaBody');
            
            if (dadosFiltrados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhuma carga encontrada</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = dadosFiltrados.map((item, index) => `
                <tr>
                    <td><strong>${item.carga}</strong></td>
                    <td style="max-width: 300px; white-space: normal;">${item.descricao}</td>
                    <td>${item.tipoLoja}</td>
                    <td>${item.loja}</td>
                    <td><strong>${typeof item.m3 === 'number' ? item.m3.toFixed(2) : item.m3}</strong></td>
                    <td>${item.dataRot}</td>
                    <td><span class="status-badge ${getStatusClass(item.statusSep)}">${item.statusSep}</span></td>
                    <td>${item.box || '-'}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-icon btn-info" onclick="verDetalhes(${index})" title="Ver detalhes">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function aplicarFiltros() {
            const loja = document.getElementById('filtroLoja').value.toLowerCase();
            const tipo = document.getElementById('filtroTipo').value;
            const segmento = document.getElementById('filtroSegmento').value;
            const status = document.getElementById('filtroStatus').value;
            const data = document.getElementById('filtroData').value;
            
            dadosFiltrados = dadosOriginais.filter(item => {
                const matchLoja = !loja || item.loja.toLowerCase().includes(loja) || item.descricao.toLowerCase().includes(loja);
                const matchTipo = !tipo || item.tipoLoja === tipo;
                const matchSegmento = !segmento || item.segmento === segmento;
                const matchStatus = !status || item.statusSep === status;
                const matchData = !data || item.dataRot.includes(data.split('-').reverse().join('/'));
                
                return matchLoja && matchTipo && matchSegmento && matchStatus && matchData;
            });
            
            atualizarEstatisticas();
            renderizarTabela();
            mostrarNotificacao(`${dadosFiltrados.length} cargas encontradas`, 'info');
        }

        function verDetalhes(index) {
            const item = dadosFiltrados[index];
            const modal = document.getElementById('modalDetalhes');
            const content = document.getElementById('detalhesContent');
            
            content.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Carga:</div>
                    <div class="detail-value"><strong>${item.carga}</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Descri√ß√£o:</div>
                    <div class="detail-value">${item.descricao}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Segmento:</div>
                    <div class="detail-value">${item.segmento}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Tipo de Loja:</div>
                    <div class="detail-value">${item.tipoLoja}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Loja:</div>
                    <div class="detail-value">${item.loja}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Volume (m¬≥):</div>
                    <div class="detail-value"><strong>${typeof item.m3 === 'number' ? item.m3.toFixed(2) : item.m3} m¬≥</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Volume:</div>
                    <div class="detail-value">${item.volume}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Valor:</div>
                    <div class="detail-value"><strong>${item.valor}</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Data Roteiriza√ß√£o:</div>
                    <div class="detail-value">${item.dataRot}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status Separa√ß√£o:</div>
                    <div class="detail-value"><span class="status-badge ${getStatusClass(item.statusSep)}">${item.statusSep}</span></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status Confer√™ncia:</div>
                    <div class="detail-value"><span class="status-badge ${getStatusClass(item.statusConf)}">${item.statusConf}</span></div>
                </div>
                ${item.box ? `
                <div class="detail-item">
                    <div class="detail-label">BOX Alocado:</div>
                    <div class="detail-value"><strong style="color: #667eea;">BOX ${item.box}</strong></div>
                </div>
                ` : ''}
                ${item.prioridade ? `
                <div class="detail-item">
                    <div class="detail-label">Prioridade:</div>
                    <div class="detail-value"><span style="color: #dc3545; font-weight: 600;">${item.prioridade}</span></div>
                </div>
                ` : ''}
                ${item.visitasPendente ? `
                <div class="detail-item">
                    <div class="detail-label">Visitas Pendentes:</div>
                    <div class="detail-value">${item.visitasPendente}</div>
                </div>
                ` : ''}
            `;
            
            modal.classList.add('active');
        }

        function fecharModal() {
            document.getElementById('modalDetalhes').classList.remove('active');
        }

        function atualizarDados() {
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner loading"></i> Atualizando...';
            
            carregarDados().then(() => {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            });
        }

        function voltarMenu() {
            if (confirm('Deseja voltar ao menu principal?')) {
                window.location.href = '/menu';
            }
        }

        function mostrarNotificacao(mensagem, tipo = 'success') {
            const cores = {
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107',
                info: '#17a2b8'
            };
            
            const icones = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const notif = document.createElement('div');
            notif.className = `notification ${tipo}`;
            notif.innerHTML = `<i class="fas ${icones[tipo]}"></i> ${mensagem}`;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // Fechar modal ao clicar fora
        document.getElementById('modalDetalhes').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        // Aplicar filtros ao pressionar Enter
        document.getElementById('filtroLoja').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') aplicarFiltros();
        });

        document.getElementById('filtroData').addEventListener('change', aplicarFiltros);

        // Inicializa√ß√£o
        window.onload = function() {
            console.log('[MAPA CARGA] Inicializando...');
            
            if (carregarDadosUsuario()) {
                carregarDados();
            }
        };
    </script>
</body>
