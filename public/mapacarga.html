<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Carga - Gestão Perlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1800px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left h1 {
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .header-right { display: flex; gap: 10px; }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { transform: translateY(-2px); }
        
        .filters-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-group select[multiple] {
            min-height: 100px;
        }
        
        .resumo-gerencial {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h2 {
            color: #333;
            font-size: 18px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        tbody tr:hover { background: #f8f9ff; }
        
        td {
            padding: 12px 15px;
            font-size: 13px;
            color: #333;
            white-space: nowrap;
        }
        
        .resumo-lateral {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .resumo-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .resumo-card h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .resumo-item {
            padding: 10px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .resumo-item strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        
        .resumo-valor {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #eef2ff;
            border-color: #5a6fd8;
        }
        
        .upload-area.dragover {
            background: #dce5ff;
            border-color: #4a5fc8;
        }
        
        .upload-icon {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>
                    <i class="fas fa-truck-loading"></i>
                    Mapa de Carga
                </h1>
                <div class="user-badge">
                    <i class="fas fa-user"></i>
                    <span id="userName">Carregando...</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-warning" onclick="abrirModalImportacao()">
                    <i class="fas fa-file-import"></i> Importar Excel
                </button>
                <button class="btn btn-success" onclick="atualizarDados()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button class="btn btn-info" onclick="exportarCSV()">
                    <i class="fas fa-file-csv"></i> Exportar
                </button>
                <button class="btn btn-secondary" onclick="voltarMenu()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-panel">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Segmento</label>
                    <select id="filtroSegmento" multiple>
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tipo Loja</label>
                    <select id="filtroTipo" multiple>
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Loja</label>
                    <input type="text" id="filtroLoja" placeholder="Buscar loja...">
                </div>
                <div class="filter-group">
                    <label>Status Separação</label>
                    <select id="filtroStatus" multiple>
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Data</label>
                    <input type="date" id="filtroData">
                </div>
            </div>
            <button class="btn btn-primary" onclick="aplicarFiltros()">
                <i class="fas fa-filter"></i> Aplicar Filtros
            </button>
        </div>

        <!-- Resumo Gerencial -->
        <div class="resumo-gerencial" id="resumoGerencial"></div>

        <!-- Conteúdo Principal -->
        <div class="content-grid">
            <!-- Tabela de Cargas -->
            <div class="table-container">
                <div class="table-header">
                    <h2>
                        <i class="fas fa-list"></i>
                        Cargas (<span id="totalRegistros">0</span>)
                    </h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Carga</th>
                                <th>Descrição</th>
                                <th>Segmento</th>
                                <th>Tipo Loja</th>
                                <th>Loja</th>
                                <th>M³</th>
                                <th>Valor</th>
                                <th>Visitas Pend.</th>
                                <th>Data Rot.</th>
                                <th>Dias</th>
                                <th>Status Sep.</th>
                                <th>BOX</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaBody">
                            <tr>
                                <td colspan="12" style="text-align: center; padding: 40px;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 32px; color: #667eea;"></i>
                                    <p>Carregando dados...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Resumo Lateral -->
            <div class="resumo-lateral">
                <div class="resumo-card">
                    <h3><i class="fas fa-chart-pie"></i> Resumo por Segmento</h3>
                    <div id="resumoSegmento"></div>
                </div>
                
                <div class="resumo-card">
                    <h3><i class="fas fa-calendar-alt"></i> Dias Pendentes</h3>
                    <div id="resumoDias"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Importação -->
    <div class="modal" id="modalImportacao">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-import"></i> Importar Dados do Excel</h3>
                <button class="close-modal" onclick="fecharModal()">×</button>
            </div>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Arraste o arquivo Excel aqui</h3>
                <p>ou clique para selecionar</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" onchange="processarArquivo(event)">
            </div>
            <div id="uploadStatus" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const API_URL = '/api/mapacarga';
        let dadosOriginais = [];
        let dadosFiltrados = [];

        function carregarDadosUsuario() {
            const usuario = sessionStorage.getItem('usuario');
            if (!usuario) {
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return false;
            }
            document.getElementById('userName').textContent = usuario;
            return true;
        }

        async function carregarDados() {
            try {
                console.log('[MAPA CARGA] Carregando dados...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'listar', filtros: {} })
                });
                
                const result = await response.json();
                
                if (result.ok && result.dados) {
                    dadosOriginais = result.dados.map(d => ({
                        ...d,
                        m3: parseFloat(d.m3) || 0,
                        valor: parseFloat(d.valor) || 0,
                        visitasPendente: parseInt(d.visitasPendente) || 0,
                        dias: calcularDias(d.dataRot)
                    }));
                    
                    dadosFiltrados = [...dadosOriginais];
                    
                    preencherFiltros();
                    renderizarResumoGerencial();
                    renderizarTabela();
                    renderizarResumoLateral();
                    
                    mostrarNotificacao(`${dadosOriginais.length} cargas carregadas!`, 'success');
                } else {
                    throw new Error(result.msg || 'Erro ao carregar dados');
                }
            } catch (error) {
                console.error('[MAPA CARGA] Erro:', error);
                mostrarNotificacao('Erro ao carregar dados: ' + error.message, 'error');
            }
        }

        function calcularDias(dataRot) {
            if (!dataRot) return 0;
            try {
                const partes = dataRot.split('/');
                const dataRotDate = new Date(partes[2], partes[1] - 1, partes[0]);
                const hoje = new Date();
                const diff = Math.floor((hoje - dataRotDate) / (1000 * 60 * 60 * 24));
                return diff;
            } catch (e) {
                return 0;
            }
        }

        function preencherFiltros() {
            const segmentos = [...new Set(dadosOriginais.map(d => d.segmento).filter(Boolean))].sort();
            document.getElementById('filtroSegmento').innerHTML = 
                segmentos.map(s => `<option value="${s}">${s}</option>`).join('');
            
            const tipos = [...new Set(dadosOriginais.map(d => d.tipoLoja).filter(Boolean))].sort();
            document.getElementById('filtroTipo').innerHTML = 
                tipos.map(t => `<option value="${t}">${t}</option>`).join('');
            
            const status = [...new Set(dadosOriginais.map(d => d.statusSep).filter(Boolean))].sort();
            document.getElementById('filtroStatus').innerHTML = 
                status.map(st => `<option value="${st}">${st}</option>`).join('');
        }

        function aplicarFiltros() {
            const segmentos = Array.from(document.getElementById('filtroSegmento').selectedOptions).map(o => o.value);
            const tipos = Array.from(document.getElementById('filtroTipo').selectedOptions).map(o => o.value);
            const loja = document.getElementById('filtroLoja').value.toLowerCase();
            const statusSel = Array.from(document.getElementById('filtroStatus').selectedOptions).map(o => o.value);
            const data = document.getElementById('filtroData').value;
            
            dadosFiltrados = dadosOriginais.filter(item => {
                const matchSegmento = segmentos.length === 0 || segmentos.includes(item.segmento);
                const matchTipo = tipos.length === 0 || tipos.includes(item.tipoLoja);
                const matchLoja = !loja || item.loja.toLowerCase().includes(loja);
                const matchStatus = statusSel.length === 0 || statusSel.includes(item.statusSep);
                const matchData = !data || item.dataRot.includes(data.split('-').reverse().join('/'));
                
                return matchSegmento && matchTipo && matchLoja && matchStatus && matchData;
            });
            
            renderizarResumoGerencial();
            renderizarTabela();
            renderizarResumoLateral();
            mostrarNotificacao(`${dadosFiltrados.length} cargas encontradas`, 'info');
        }

        function renderizarResumoGerencial() {
            const resumoPorSegmento = {};
            
            dadosFiltrados.forEach(d => {
                if (!resumoPorSegmento[d.segmento]) {
                    resumoPorSegmento[d.segmento] = {
                        quantidade: 0,
                        valor: 0,
                        volume: 0,
                        veiculos: 0
                    };
                }
                
                resumoPorSegmento[d.segmento].quantidade++;
                resumoPorSegmento[d.segmento].valor += d.valor;
                resumoPorSegmento[d.segmento].volume += d.m3;
            });
            
            let html = '';
            
            Object.keys(resumoPorSegmento).sort().forEach(segmento => {
                const dados = resumoPorSegmento[segmento];
                dados.veiculos = (dados.volume / 13.2).toFixed(1);
                
                html += `
                    <div class="stat-card">
                        <i class="fas fa-truck"></i>
                        <div class="value">${segmento}</div>
                        <div class="label">${dados.quantidade} cargas</div>
                        <div style="margin-top: 10px; font-size: 12px; color: #666;">
                            <div>Valor: R$ ${dados.valor.toLocaleString('pt-BR')}</div>
                            <div>Volume: ${dados.volume.toFixed(1)} m³</div>
                            <div>Veículos: ${dados.veiculos}</div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('resumoGerencial').innerHTML = html;
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tabelaBody');
            
            if (dadosFiltrados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="12" style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 32px; margin-bottom: 10px;"></i>
                            <p>Nenhuma carga encontrada</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = dadosFiltrados.map(item => `
                <tr>
                    <td><strong>${item.carga}</strong></td>
                    <td style="max-width: 300px; white-space: normal;">${item.descricao}</td>
                    <td>${item.segmento}</td>
                    <td>${item.tipoLoja}</td>
                    <td>${item.loja}</td>
                    <td><strong>${item.m3.toFixed(2)}</strong></td>
                    <td>R$ ${item.valor.toLocaleString('pt-BR')}</td>
                    <td>${item.visitasPendente}</td>
                    <td>${item.dataRot}</td>
                    <td><span style="background: ${item.dias > 2 ? '#dc3545' : item.dias > 1 ? '#ffc107' : '#28a745'}; color: white; padding: 4px 8px; border-radius: 4px;">${item.dias}d</span></td>
                    <td><span style="font-size: 11px;">${item.statusSep}</span></td>
                    <td>${item.box || '-'}</td>
                </tr>
            `).join('');
            
            document.getElementById('totalRegistros').textContent = dadosFiltrados.length;
        }

        function renderizarResumoLateral() {
            // Resumo por Segmento
            const porSegmento = {};
            dadosFiltrados.forEach(d => {
                if (!porSegmento[d.segmento]) {
                    porSegmento[d.segmento] = { qtd: 0, valor: 0, volume: 0 };
                }
                porSegmento[d.segmento].qtd++;
                porSegmento[d.segmento].valor += d.valor;
                porSegmento[d.segmento].volume += d.m3;
            });
            
            let htmlSegmento = '';
            Object.keys(porSegmento).sort().forEach(seg => {
                const d = porSegmento[seg];
                htmlSegmento += `
                    <div class="resumo-item">
                        <strong>${seg}</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${d.qtd} cargas | R$ ${d.valor.toLocaleString('pt-BR')} | ${d.volume.toFixed(1)} m³
                        </div>
                    </div>
                `;
            });
            document.getElementById('resumoSegmento').innerHTML = htmlSegmento;
            
            // Resumo por Dias
            const porDias = {};
            dadosFiltrados.forEach(d => {
                const dia = d.dias;
                if (!porDias[dia]) porDias[dia] = 0;
                porDias[dia]++;
            });
            
            let htmlDias = '';
            Object.keys(porDias).sort((a, b) => b - a).forEach(dia => {
                htmlDias += `
                    <div class="resumo-item">
                        <strong>${dia} dias</strong>
                        <div class="resumo-valor">${porDias[dia]} cargas</div>
                    </div>
                `;
            });
            document.getElementById('resumoDias').innerHTML = htmlDias;
        }

        function abrirModalImportacao() {
            document.getElementById('modalImportacao').classList.add('active');
        }

        function fecharModal() {
            document.getElementById('modalImportacao').classList.remove('active');
        }

        // Drag and Drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processarArquivo({ target: { files } });
            }
        });

        async function processarArquivo(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<p style="color: #17a2b8;"><i class="fas fa-spinner fa-spin"></i> Processando arquivo...</p>';
            
            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                
                // Converte para array de arrays
                const dadosImportacao = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                // Remove header
                dadosImportacao.shift();
                
                console.log('[IMPORTACAO] Total de linhas:', dadosImportacao.length);
                
                statusDiv.innerHTML = '<p style="color: #ffc107;"><i class="fas fa-upload"></i> Enviando dados...</p>';
                
                // Envia para API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'importar',
                        dadosImportacao: dadosImportacao
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    statusDiv.innerHTML = `<p style="color: #28a745;"><i class="fas fa-check-circle"></i> ${result.msg}</p>`;
                    
                    setTimeout(() => {
                        fecharModal();
                        carregarDados();
                    }, 2000);
                } else {
                    throw new Error(result.msg);
                }
                
            } catch (error) {
                console.error('[IMPORTACAO] Erro:', error);
                statusDiv.innerHTML = `<p style="color: #dc3545;"><i class="fas fa-exclamation-triangle"></i> Erro: ${error.message}</p>`;
            }
        }

        function exportarCSV() {
            let csv = 'Carga,Descrição,Segmento,Tipo Loja,Loja,M³,Valor,Visitas Pend.,Data Rot.,Dias,Status Sep.,BOX\n';
            
            dadosFiltrados.forEach(d => {
                csv += `"${d.carga}","${d.descricao}","${d.segmento}","${d.tipoLoja}","${d.loja}",${d.m3},${d.valor},${d.visitasPendente},"${d.dataRot}",${d.dias},"${d.statusSep}","${d.box || ''}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Mapa_Carga_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            mostrarNotificacao('CSV exportado com sucesso!', 'success');
        }

        function atualizarDados() {
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';
            
            carregarDados().then(() => {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            });
        }

        function voltarMenu() {
            if (confirm('Deseja voltar ao menu principal?')) {
                window.location.href = '/menu';
            }
        }

        function mostrarNotificacao(mensagem, tipo = 'success') {
            const cores = {
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107',
                info: '#17a2b8'
            };
            
            const icones = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${cores[tipo]};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease-out;
                max-width: 400px;
            `;
            
            notif.innerHTML = `<i class="fas ${icones[tipo]}"></i> ${mensagem}`;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // Fechar modal ao clicar fora
        document.getElementById('modalImportacao').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });

        // Animações CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Inicialização
        window.onload = async function() {
            if (!carregarDadosUsuario()) return;
            
            await carregarDados();
            
            mostrarNotificacao('Sistema carregado!', 'success');
        };
    </script>
</body>
</html>
