<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Carga - Gestão Perlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1800px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left h1 {
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .header-right { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s;
        }
        
        .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .filters-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .resumo-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h2 {
            color: #333;
            font-size: 18px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        tbody tr:hover { background: #f8f9ff; }
        
        td {
            padding: 12px 15px;
            font-size: 13px;
            color: #333;
            white-space: nowrap;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .paste-area {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        
        .paste-area:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-truck-loading"></i> Mapa de Carga</h1>
                <div class="user-badge"><i class="fas fa-user"></i> <span id="userName">Usuário</span></div>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="abrirModalColar()"><i class="fas fa-paste"></i> Colar Dados</button>
                <button class="btn btn-danger" onclick="limparColunas()"><i class="fas fa-eraser"></i> Limpar Colunas</button>
                <button class="btn btn-success" onclick="carregarDados()"><i class="fas fa-sync-alt"></i> Atualizar</button>
                <button class="btn btn-secondary" onclick="voltarMenu()"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>
        </div>

        <div id="statusDiv"></div>

        <div class="filters-panel">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Segmento</label>
                    <select id="filtroSegmento" multiple></select>
                </div>
                <div class="filter-group">
                    <label>Tipo Loja</label>
                    <select id="filtroTipo" multiple></select>
                </div>
                <div class="filter-group">
                    <label>Loja</label>
                    <input type="text" id="filtroLoja" placeholder="Buscar loja...">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filtroStatus" multiple></select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="aplicarFiltros()"><i class="fas fa-filter"></i> Filtrar</button>
        </div>

        <div class="resumo-cards" id="resumoCards"></div>

        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-list"></i> Cargas (<span id="totalRegistros">0</span>)</h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Segmento</th>
                            <th>Tipo Loja</th>
                            <th>Empresa</th>
                            <th>Carga</th>
                            <th>Descrição</th>
                            <th>Loja</th>
                            <th>M³</th>
                            <th>Valor</th>
                            <th>Data Rot.</th>
                            <th>Status Sep.</th>
                            <th>BOX</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody">
                        <tr>
                            <td colspan="11" style="text-align: center; padding: 40px;">
                                <i class="fas fa-inbox" style="font-size: 32px; color: #667eea;"></i>
                                <p>Cole dados para começar</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Colar -->
    <div class="modal" id="modalColar">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-paste"></i> Colar Dados do Excel</h3>
                <button class="close-modal" onclick="fecharModal()">×</button>
            </div>
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Instruções:</strong><br>
                    1. Copie os dados do Excel (Ctrl+C)<br>
                    2. Cole aqui (Ctrl+V)<br>
                    3. Clique em "Processar e Salvar"
                </div>
            </div>
            <textarea class="paste-area" id="pasteArea" placeholder="Cole aqui os dados copiados do Excel..."></textarea>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="processarDados()" style="flex: 1;">
                    <i class="fas fa-check"></i> Processar e Salvar
                </button>
                <button class="btn btn-secondary" onclick="limparArea()">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
            <div id="uploadStatus" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/mapacarga';
        let dadosOriginais = [];
        let dadosFiltrados = [];

        function showStatus(msg, type = 'info') {
            const div = document.getElementById('statusDiv');
            const icons = { info: 'info-circle', success: 'check-circle', danger: 'exclamation-triangle', warning: 'exclamation-circle' };
            div.innerHTML = `<div class="alert alert-${type}"><i class="fas fa-${icons[type]}"></i><span>${msg}</span></div>`;
            setTimeout(() => div.innerHTML = '', 5000);
        }

        function abrirModalColar() {
            document.getElementById('modalColar').classList.add('active');
            document.getElementById('pasteArea').focus();
        }

        function fecharModal() {
            document.getElementById('modalColar').classList.remove('active');
        }

        function limparArea() {
            document.getElementById('pasteArea').value = '';
            document.getElementById('uploadStatus').innerHTML = '';
        }

        async function processarDados() {
            const texto = document.getElementById('pasteArea').value.trim();
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!texto) {
                statusDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> Cole os dados primeiro!</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Processando...</div>';
            
            try {
                const linhas = texto.split('\n').filter(l => l.trim());
                console.log('[MAPACARGA] Processando', linhas.length, 'linhas');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'importar',
                        dadosImportacao: linhas
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    statusDiv.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> ${result.msg}</div>`;
                    setTimeout(() => {
                        fecharModal();
                        carregarDados();
                    }, 2000);
                } else {
                    throw new Error(result.msg || 'Erro ao processar');
                }
            } catch (error) {
                console.error('[MAPACARGA] Erro:', error);
                statusDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> ${error.message}</div>`;
            }
        }

        async function limparColunas() {
            if (!confirm('Tem certeza que deseja LIMPAR as colunas Empresa até Setor?\n\nIsso irá apagar todos os dados dessas colunas!')) {
                return;
            }
            
            showStatus('Limpando colunas...', 'info');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'limpar' })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showStatus(result.msg, 'success');
                    carregarDados();
                } else {
                    throw new Error(result.msg || 'Erro ao limpar');
                }
            } catch (error) {
                console.error('[MAPACARGA] Erro:', error);
                showStatus('Erro ao limpar: ' + error.message, 'danger');
            }
        }

        async function carregarDados() {
            try {
                showStatus('Carregando dados...', 'info');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'listar', filtros: {} })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    dadosOriginais = result.dados || [];
                    dadosFiltrados = [...dadosOriginais];
                    
                    preencherFiltros();
                    renderTabela();
                    atualizarResumo();
                    
                    showStatus(`${dadosOriginais.length} cargas carregadas`, 'success');
                } else {
                    throw new Error(result.msg || 'Erro ao carregar');
                }
            } catch (error) {
                console.error('[MAPACARGA] Erro:', error);
                showStatus('Erro ao carregar: ' + error.message, 'danger');
            }
        }

        function preencherFiltros() {
            const segmentos = [...new Set(dadosOriginais.map(d => d.segmento).filter(Boolean))].sort();
            document.getElementById('filtroSegmento').innerHTML = segmentos.map(s => `<option value="${s}">${s}</option>`).join('');
            
            const tipos = [...new Set(dadosOriginais.map(d => d.tipoLoja).filter(Boolean))].sort();
            document.getElementById('filtroTipo').innerHTML = tipos.map(t => `<option value="${t}">${t}</option>`).join('');
            
            const status = [...new Set(dadosOriginais.map(d => d.statusSep).filter(Boolean))].sort();
            document.getElementById('filtroStatus').innerHTML = status.map(st => `<option value="${st}">${st}</option>`).join('');
        }

        function aplicarFiltros() {
            const segmentos = Array.from(document.getElementById('filtroSegmento').selectedOptions).map(o => o.value);
            const tipos = Array.from(document.getElementById('filtroTipo').selectedOptions).map(o => o.value);
            const loja = document.getElementById('filtroLoja').value.toLowerCase();
            const statusSel = Array.from(document.getElementById('filtroStatus').selectedOptions).map(o => o.value);
            
            dadosFiltrados = dadosOriginais.filter(item => {
                const matchSegmento = segmentos.length === 0 || segmentos.includes(item.segmento);
                const matchTipo = tipos.length === 0 || tipos.includes(item.tipoLoja);
                const matchLoja = !loja || item.loja.toLowerCase().includes(loja);
                const matchStatus = statusSel.length === 0 || statusSel.includes(item.statusSep);
                
                return matchSegmento && matchTipo && matchLoja && matchStatus;
            });
            
            renderTabela();
            atualizarResumo();
            showStatus(`${dadosFiltrados.length} cargas filtradas`, 'info');
        }

        function renderTabela() {
            const tbody = document.getElementById('tabelaBody');
            
            if (dadosFiltrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 40px;"><i class="fas fa-inbox" style="font-size: 32px;"></i><p>Nenhuma carga encontrada</p></td></tr>';
                return;
            }
            
            tbody.innerHTML = dadosFiltrados.map(item => `
                <tr>
                    <td>${item.segmento || '-'}</td>
                    <td>${item.tipoLoja || '-'}</td>
                    <td>${item.empresa || '-'}</td>
                    <td><strong>${item.carga || '-'}</strong></td>
                    <td style="max-width: 300px; white-space: normal;">${item.descricao || '-'}</td>
                    <td>${item.loja || '-'}</td>
                    <td><strong>${item.m3 || '0'}</strong></td>
                    <td>R$ ${item.valor || '0'}</td>
                    <td>${item.dataRot || '-'}</td>
                    <td><span style="font-size: 11px;">${item.statusSep || '-'}</span></td>
                    <td>${item.box || '-'}</td>
                </tr>
            `).join('');
            
            document.getElementById('totalRegistros').textContent = dadosFiltrados.length;
        }

        function atualizarResumo() {
            const total = dadosFiltrados.length;
            const comper = dadosFiltrados.filter(d => d.segmento === 'LJ COMPER').length;
            const fort = dadosFiltrados.filter(d => d.segmento === 'LJ FORT').length;
            const volumeTotal = dadosFiltrados.reduce((s, d) => s + (parseFloat(d.m3) || 0), 0);
            
            document.getElementById('resumoCards').innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-truck"></i>
                    <div class="value">${total}</div>
                    <div class="label">Total Cargas</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-store"></i>
                    <div class="value">${comper}</div>
                    <div class="label">LJ COMPER</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-store-alt"></i>
                    <div class="value">${fort}</div>
                    <div class="label">LJ FORT</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-cube"></i>
                    <div class="value">${volumeTotal.toFixed(1)}</div>
                    <div class="label">Volume Total (m³)</div>
                </div>
            `;
        }

        function voltarMenu() {
            if (confirm('Deseja voltar ao menu?')) {
                window.location.href = '/menu';
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('modalColar').addEventListener('click', function(e) {
            if (e.target === this) fecharModal();
        });

        // Atalho de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') fecharModal();
        });

        window.onload = function() {
            const usuario = sessionStorage.getItem('usuario') || 'Usuário';
            document.getElementById('userName').textContent = usuario;
            carregarDados();
        };
    </script>
</body>
</html>
