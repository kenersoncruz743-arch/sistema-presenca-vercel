<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoria de Avaria</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .user-info {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }

    .success-message.show {
      display: block;
    }

    .debug-log {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .debug-log .log-entry {
      margin-bottom: 5px;
    }

    .debug-log .log-error {
      color: #c33;
    }

    .debug-log .log-success {
      color: #3c3;
    }

    .debug-log .log-info {
      color: #667eea;
    }

    .file-upload {
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 2px dashed #ddd;
    }

    .file-upload input[type="file"] {
      display: block;
      margin-top: 10px;
    }

    .product-info {
      margin-top: 20px;
      padding: 20px;
      background: #f0f4ff;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .product-info.show {
      display: block;
    }

    .product-info h3 {
      color: #667eea;
      margin-bottom: 15px;
    }

    .product-info p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .product-info strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Auditoria de Avaria</h1>
      <div class="user-info">ðŸ‘¤ UsuÃ¡rio: kenerson.cruz</div>
    </div>

    <div class="content">
      <div class="file-upload">
        <label>ðŸ“‚ Carregar Planilha de Produtos:</label>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
      </div>

      <div class="form-group">
        <label for="productCode">CÃ³digo do Produto (EAN/DUN/COD):</label>
        <input 
          type="text" 
          id="productCode" 
          placeholder="Digite o cÃ³digo do produto"
          autocomplete="off"
        />
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </div>

      <div id="productInfo" class="product-info">
        <h3>âœ“ Produto Encontrado</h3>
        <div id="productDetails"></div>
      </div>

      <div class="form-group">
        <label for="description">DescriÃ§Ã£o:</label>
        <textarea id="description" placeholder="DescriÃ§Ã£o do produto" readonly></textarea>
      </div>

      <div class="form-group">
        <label for="packaging">Embalagem:</label>
        <input type="text" id="packaging" placeholder="Embalagem" readonly />
      </div>

      <div class="debug-log" id="debugLog"></div>
    </div>
  </div>

  <script>
    let productsData = [];
    let debugMode = true;

    // FunÃ§Ã£o para adicionar log
    function addLog(message, type = 'info') {
      const logDiv = document.getElementById('debugLog');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const timestamp = new Date().toLocaleTimeString('pt-BR');
      entry.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
      
      console.log(`[AVARIA] ${message}`);
    }

    // Carregar arquivo
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      addLog(`Carregando arquivo: ${file.name}`, 'info');

      try {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        
        const sheetName = workbook.SheetNames[0];
        addLog(`Lendo aba: ${sheetName}`, 'info');
        
        const worksheet = workbook.Sheets[sheetName];
        
        productsData = XLSX.utils.sheet_to_json(worksheet, { 
          raw: false,
          defval: ''
        });
        
        addLog(`âœ“ Planilha carregada: ${productsData.length} produtos`, 'success');
        
        if (productsData.length > 0) {
          addLog(`Colunas: ${Object.keys(productsData[0]).join(', ')}`, 'info');
          addLog(`Modo debug ATIVADO`, 'info');
          addLog(`Total de produtos: ${productsData.length}`, 'info');
          addLog(`Total de cÃ³digos: ${productsData.length}`, 'info');
        }

      } catch (error) {
        addLog(`Erro ao carregar planilha: ${error.message}`, 'error');
      }
    });

    // Buscar produto
    document.getElementById('productCode').addEventListener('input', async (e) => {
      const codigo = e.target.value.trim();
      
      addLog(`Modo debug ATIVADO`, 'info');
      addLog(`Total de produtos: ${productsData.length}`, 'info');
      addLog(`Total de cÃ³digos: ${productsData.length}`, 'info');
      
      if (!codigo) {
        clearProduct();
        return;
      }

      if (productsData.length === 0) {
        showError('Por favor, carregue a planilha primeiro');
        return;
      }

      addLog(`Buscando: "${codigo}" (norm: "${codigo}")`, 'info');

      // Normalizar cÃ³digo
      const codigoNormalizado = String(codigo).trim();
      
      // Procurar produto
      const produto = productsData.find(row => {
        const possiveisChaves = [
          'CÃ³digo do Produto (EAN/DUN/COD)',
          'CÃ³digo',
          'EAN',
          'DUN',
          'COD',
          'Codigo',
          'codigo',
          'CODIGO'
        ];
        
        for (const chave of possiveisChaves) {
          if (row[chave]) {
            const valorCelula = String(row[chave]).trim();
            if (valorCelula === codigoNormalizado) {
              addLog(`âœ“ Encontrado na coluna "${chave}"`, 'success');
              return true;
            }
          }
        }
        
        for (const [key, valor] of Object.entries(row)) {
          if (String(valor).trim() === codigoNormalizado) {
            addLog(`âœ“ Encontrado na coluna "${key}"`, 'success');
            return true;
          }
        }
        
        return false;
      });

      addLog(`Modo debug DESATIVADO`, 'info');
      
      if (produto) {
        showProduct(produto);
        addLog(`âœ“ Produto encontrado`, 'success');
      } else {
        showError(`Produto nÃ£o encontrado (cÃ³digo: ${codigo})`);
        addLog(`âŒ NÃƒO encontrado`, 'error');
        
        // Mostrar primeiros cÃ³digos para debug
        addLog('Primeiros 5 cÃ³digos na planilha:', 'info');
        productsData.slice(0, 5).forEach((row, i) => {
          const cod = row['CÃ³digo do Produto (EAN/DUN/COD)'] || 
                     row['CÃ³digo'] || 
                     row['EAN'] || 
                     Object.values(row)[0];
          addLog(`  ${i + 1}. "${cod}"`, 'info');
        });
      }
    });

    function showProduct(produto) {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
      
      const descricao = produto['DescriÃ§Ã£o'] || produto['Descricao'] || produto['DESCRICAO'] || '';
      const embalagem = produto['Embalagem'] || produto['EMBALAGEM'] || '';
      
      document.getElementById('description').value = descricao;
      document.getElementById('packaging').value = embalagem;
      
      const detailsDiv = document.getElementById('productDetails');
      let html = '';
      
      for (const [key, value] of Object.entries(produto)) {
        if (value) {
          html += `<p><strong>${key}:</strong> ${value}</p>`;
        }
      }
      
      detailsDiv.innerHTML = html;
      document.getElementById('productInfo').classList.add('show');
    }

    function showError(message) {
      clearProduct();
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = `âœ— ${message}`;
      errorDiv.classList.add('show');
    }

    function clearProduct() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
      document.getElementById('productInfo').classList.remove('show');
      document.getElementById('description').value = '';
      document.getElementById('packaging').value = '';
    }

    // Log inicial
    addLog('Sistema iniciado', 'success');
    addLog('Aguardando upload da planilha...', 'info');
  </script>
</body>
</html>
