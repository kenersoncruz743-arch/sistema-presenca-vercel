<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard QLP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            color: #667eea;
            font-size: 28px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-success { background: #28a745; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-primary { background: #667eea; color: white; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            position: relative;
        }
        .stat-card h3 { font-size: 14px; opacity: 0.9; margin-bottom: 10px; }
        .stat-card .stat-value { font-size: 32px; font-weight: bold; }
        .stat-card i { font-size: 32px; opacity: 0.3; position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 13px; font-weight: 600; color: #495057; }
        .filter-group select, .filter-group input {
            padding: 10px 12px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }
        .filter-group select:focus, .filter-group input:focus { outline: none; border-color: #667eea; }
        .filter-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            max-height: 600px;
            overflow-y: auto;
        }
        table { border-collapse: collapse; width: 100%; background: white; font-size: 13px; }
        th, td { padding: 10px 8px; text-align: left; border-bottom: 1px solid #dee2e6; white-space: nowrap; }
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: linear-gradient(135deg, #5a6fd8, #6a3b9a); }
        th.sortable::after { content: " ⇅"; opacity: 0.5; }
        th.sort-asc::after { content: " ↑"; opacity: 1; }
        th.sort-desc::after { content: " ↓"; opacity: 1; }
        tbody tr:hover { background-color: #f5f5f5; }
        tbody tr:nth-child(even) { background-color: #fafafa; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .badge-ativo { background: #d4edda; color: #155724; }
        .badge-inativo { background: #f8d7da; color: #721c24; }
        .loading { text-align: center; padding: 60px 20px; color: #6c757d; }
        .loading i { font-size: 64px; animation: spin 1s linear infinite; color: #667eea; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status {
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.success { background: #d4edda; color: #155724; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6c757d; }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .pagination button:hover:not(:disabled) { background: #667eea; color: white; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .analise-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .analise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .analise-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .analise-card h4 { color: #495057; font-size: 15px; margin-bottom: 10px; }
        .analise-bar { display: flex; height: 30px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .analise-bar-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .analise-bar-ativos { background: linear-gradient(135deg, #28a745, #20c997); }
        .analise-bar-inativos { background: linear-gradient(135deg, #dc3545, #c82333); }
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
            .filters-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Dashboard QLP</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-success" onclick="exportarCSV()">
                    <i class="fas fa-file-csv"></i> CSV
                </button>
                <button class="btn btn-info" onclick="window.print()">
                    <i class="fas fa-print"></i> Imprimir
                </button>
                <button class="btn btn-warning" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/menu'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="filters">
            <div class="filters-row">
                <div class="filter-group">
                    <label><i class="fas fa-search"></i> Buscar</label>
                    <input type="text" id="searchInput" placeholder="Nome ou chapa...">
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-layer-group"></i> Seção</label>
                    <select id="filtroSecao"><option value="">Todas</option></select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-clock"></i> Turno</label>
                    <select id="filtroTurno"><option value="">Todos</option></select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-user-tie"></i> Supervisor</label>
                    <select id="filtroSupervisor"><option value="">Todos</option></select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-toggle-on"></i> Situação</label>
                    <select id="filtroSituacao">
                        <option value="">Todas</option>
                        <option value="ativo">Ativos</option>
                        <option value="inativo">Inativos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-list-ol"></i> Por página</label>
                    <select id="pageSize">
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="999999">Todos</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="aplicarFiltros()">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
                <button class="btn btn-secondary" onclick="limparFiltros()">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
                <button class="btn btn-info" onclick="toggleAnalise()">
                    <i class="fas fa-chart-pie"></i> <span id="btnAnaliseText">Análises</span>
                </button>
            </div>
        </div>

        <div id="analiseSection" class="analise-section" style="display: none;">
            <h3 style="color: #667eea; margin-bottom: 15px;">
                <i class="fas fa-chart-pie"></i> Análise por Seção
            </h3>
            <div id="analiseContent"></div>
        </div>

        <div id="loadingDiv" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando dados da aba QLP...</p>
        </div>

        <div id="contentDiv" style="display: none;">
            <div class="table-wrapper">
                <table id="quadroTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-col="chapa">Chapa</th>
                            <th class="sortable" data-col="nome">Nome</th>
                            <th class="sortable" data-col="funcao">Função</th>
                            <th class="sortable" data-col="secao">Seção</th>
                            <th class="sortable" data-col="turno">Turno</th>
                            <th class="sortable" data-col="supervisor">Supervisor</th>
                            <th class="sortable" data-col="dtAdmissao">Admissão</th>
                            <th class="sortable" data-col="situacao">Situação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="pagination">
                <button onclick="mudarPagina(-1)" id="btnPrev">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span id="pageInfo">Página 1 de 1</span>
                <button onclick="mudarPagina(1)" id="btnNext">
                    Próxima <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div id="statusDiv"></div>
    </div>

    <script>
        let dados = [];
        let filtrados = [];
        let pagina = 1;
        let porPagina = 50;
        let sortCol = '';
        let sortDir = 'asc';
        let stats = null;

        function showStatus(msg, type = 'info') {
            const el = document.getElementById('statusDiv');
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle';
            el.innerHTML = `<i class="fas fa-${icon}"></i> ${msg}`;
            el.className = `status ${type}`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        async function carregarDados() {
            try {
                console.log('Buscando /api/qlp/quadro');
                const res = await fetch('/api/qlp/quadro');
                console.log('Status:', res.status);
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const result = await res.json();
                console.log('Dados:', result);
                
                if (result.ok) {
                    dados = result.colaboradores || [];
                    filtrados = [...dados];
                    stats = result.estatisticas;
                    
                    atualizarStats(stats);
                    preencherFiltros();
                    renderTabela();
                    
                    document.getElementById('loadingDiv').style.display = 'none';
                    document.getElementById('contentDiv').style.display = 'block';
                    showStatus(`${dados.length} colaboradores carregados`, 'success');
                } else {
                    throw new Error(result.msg || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loadingDiv').innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #dc3545; font-size: 64px;"></i>
                    <p style="color: #dc3545; margin-top: 20px;">Erro ao carregar dados</p>
                    <p style="font-size: 14px; color: #6c757d;">${error.message}</p>
                    <button class="btn btn-warning" onclick="location.reload()" style="margin-top: 20px;">
                        <i class="fas fa-sync-alt"></i> Tentar Novamente
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='/menu'" style="margin-top: 20px;">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                `;
                showStatus(error.message, 'error');
            }
        }

        function atualizarStats(s) {
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <h3>Total</h3>
                    <div class="stat-value">${s.total}</div>
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745, #20c997);">
                    <h3>Ativos</h3>
                    <div class="stat-value">${s.ativos}</div>
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #dc3545, #c82333);">
                    <h3>Inativos</h3>
                    <div class="stat-value">${s.inativos}</div>
                    <i class="fas fa-user-times"></i>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #17a2b8, #138496);">
                    <h3>Seções</h3>
                    <div class="stat-value">${s.totalSecoes}</div>
                    <i class="fas fa-layer-group"></i>
                </div>
            `;
        }

        function preencherFiltros() {
            const secoes = [...new Set(dados.map(d => d.secao).filter(Boolean))].sort();
            const turnos = [...new Set(dados.map(d => d.turno).filter(Boolean))].sort();
            const sups = [...new Set(dados.map(d => d.supervisor).filter(Boolean))].sort();
            
            document.getElementById('filtroSecao').innerHTML = '<option value="">Todas</option>' + 
                secoes.map(s => `<option value="${s}">${s}</option>`).join('');
            document.getElementById('filtroTurno').innerHTML = '<option value="">Todos</option>' + 
                turnos.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('filtroSupervisor').innerHTML = '<option value="">Todos</option>' + 
                sups.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function aplicarFiltros() {
            const busca = document.getElementById('searchInput').value.toLowerCase();
            const secao = document.getElementById('filtroSecao').value;
            const turno = document.getElementById('filtroTurno').value;
            const supervisor = document.getElementById('filtroSupervisor').value;
            const situacao = document.getElementById('filtroSituacao').value;
            
            filtrados = dados.filter(d => {
                const b = !busca || d.nome.toLowerCase().includes(busca) || d.chapa.includes(busca);
                const sec = !secao || d.secao === secao;
                const tur = !turno || d.turno === turno;
                const sup = !supervisor || d.supervisor === supervisor;
                const sit = !situacao || (situacao === 'ativo' ? d.isAtivo : !d.isAtivo);
                return b && sec && tur && sup && sit;
            });
            
            pagina = 1;
            renderTabela();
            showStatus(`${filtrados.length} registros encontrados`, 'info');
        }

        function limparFiltros() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filtroSecao').value = '';
            document.getElementById('filtroTurno').value = '';
            document.getElementById('filtroSupervisor').value = '';
            document.getElementById('filtroSituacao').value = '';
            filtrados = [...dados];
            pagina = 1;
            renderTabela();
        }

        function renderTabela() {
            const tbody = document.querySelector('#quadroTable tbody');
            porPagina = parseInt(document.getElementById('pageSize').value);
            
            if (sortCol) {
                filtrados.sort((a, b) => {
                    let vA = (a[sortCol] || '').toString().toLowerCase();
                    let vB = (b[sortCol] || '').toString().toLowerCase();
                    return (vA < vB ? -1 : vA > vB ? 1 : 0) * (sortDir === 'asc' ? 1 : -1);
                });
            }
            
            const totalPag = Math.ceil(filtrados.length / porPagina);
            const inicio = (pagina - 1) * porPagina;
            const fim = inicio + porPagina;
            const dadosPag = filtrados.slice(inicio, fim);
            
            if (dadosPag.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><i class="fas fa-inbox"></i><p>Nenhum registro</p></td></tr>';
            } else {
                tbody.innerHTML = dadosPag.map(d => `
                    <tr>
                        <td><strong>${d.chapa}</strong></td>
                        <td>${d.nome}</td>
                        <td>${d.funcao}</td>
                        <td>${d.secao}</td>
                        <td>${d.turno}</td>
                        <td>${d.supervisor}</td>
                        <td>${d.dtAdmissao}</td>
                        <td><span class="badge ${d.isAtivo ? 'badge-ativo' : 'badge-inativo'}">${d.situacao}</span></td>
                    </tr>
                `).join('');
            }
            
            document.getElementById('pageInfo').textContent = `Página ${pagina} de ${totalPag || 1} (${filtrados.length} registros)`;
            document.getElementById('btnPrev').disabled = pagina === 1;
            document.getElementById('btnNext').disabled = pagina >= totalPag;
        }

        function mudarPagina(dir) {
            pagina += dir;
            renderTabela();
        }

        function ordenarTabela(col) {
            if (sortCol === col) {
                sortDir = sortDir === 'asc' ? 'desc' : 'asc';
            } else {
                sortCol = col;
                sortDir = 'asc';
            }
            
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.col === col) th.classList.add(`sort-${sortDir}`);
            });
            
            renderTabela();
        }

        function toggleAnalise() {
            const sec = document.getElementById('analiseSection');
            const txt = document.getElementById('btnAnaliseText');
            
            if (sec.style.display === 'none') {
                gerarAnalise();
                sec.style.display = 'block';
                txt.textContent = 'Ocultar';
            } else {
                sec.style.display = 'none';
                txt.textContent = 'Análises';
            }
        }

        function gerarAnalise() {
            if (!stats || !stats.porSecao) return;
            
            const ord = Object.entries(stats.porSecao).sort((a, b) => b[1].total - a[1].total);
            
            document.getElementById('analiseContent').innerHTML = `
                <div class="analise-grid">
                    ${ord.map(([secao, d]) => {
                        const pA = ((d.ativos / d.total) * 100).toFixed(1);
                        const pI = ((d.inativos / d.total) * 100).toFixed(1);
                        
                        return `
                            <div class="analise-card">
                                <h4>${secao}</h4>
                                <p style="color: #6c757d; margin-bottom: 10px;">Total: ${d.total}</p>
                                <div class="analise-bar">
                                    <div class="analise-bar-item analise-bar-ativos" style="width: ${pA}%">
                                        ${d.ativos > 0 ? d.ativos : ''}
                                    </div>
                                    <div class="analise-bar-item analise-bar-inativos" style="width: ${pI}%">
                                        ${d.inativos > 0 ? d.inativos : ''}
                                    </div>
                                </div>
                                <p style="font-size: 12px; color: #6c757d;">
                                    <span style="color: #28a745;">●</span> Ativos: ${d.ativos} (${pA}%) | 
                                    <span style="color: #dc3545;">●</span> Inativos: ${d.inativos} (${pI}%)
                                </p>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function exportarCSV() {
            const headers = ['Chapa', 'Nome', 'Função', 'Seção', 'Turno', 'Supervisor', 'Admissão', 'Situação'];
            let csv = headers.join(',') + '\n';
            
            filtrados.forEach(d => {
                csv += [d.chapa, `"${d.nome}"`, `"${d.funcao}"`, `"${d.secao}"`, d.turno, `"${d.supervisor}"`, d.dtAdmissao, d.situacao].join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `QLP_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            showStatus('CSV exportado!', 'success');
        }

        document.getElementById('searchInput').addEventListener('keyup', e => {
            if (e.key === 'Enter') aplicarFiltros();
        });

        document.getElementById('pageSize').addEventListener('change', () => {
            pagina = 1;
            renderTabela();
        });

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => ordenarTabela(th.dataset.col));
        });

        window.onload = function() {
            const usuario = sessionStorage.getItem('usuario');
            if (!usuario) {
                showStatus('Sessão expirada', 'error');
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }
            carregarDados();
        };
    </script>
</body>
</html>
