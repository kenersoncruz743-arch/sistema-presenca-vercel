<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alocação de BOX - Gestão Perlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left h1 {
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .legend-panel {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid #ddd;
        }
        
        .legend-box.ocupado { background: #dc3545; }
        .legend-box.vazio { background: #28a745; }
        .legend-box.sugerido { background: #ffc107; animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .boxes-grid {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .boxes-grid h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .box-item {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .box-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .box-item.ocupado {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border-color: #bd2130;
            color: white;
        }
        
        .box-item.vazio {
            background: linear-gradient(135deg, #28a745, #218838);
            border-color: #1e7e34;
            color: white;
        }
        
        .box-item.sugerido {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            border-color: #d39e00;
            color: #333;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }
        
        .box-number {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .box-info {
            font-size: 11px;
            text-align: center;
            margin-top: 5px;
        }
        
        .box-capacity {
            font-size: 10px;
            text-align: center;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .box-loja {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
            padding: 3px 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .box-item.sugerido .box-loja {
            background: rgba(0,0,0,0.1);
        }
        
        .sugestoes-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .sugestoes-panel h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sugestao-item {
            background: #f8f9fa;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 80px 100px 1fr 120px 150px;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .sugestao-item:hover {
            background: #fff3cd;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .sugestao-box {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
        }
        
        .sugestao-loja {
            font-weight: 600;
            color: #333;
        }
        
        .sugestao-descricao {
            font-size: 13px;
            color: #666;
        }
        
        .sugestao-m3 {
            text-align: center;
            font-weight: 600;
            color: #28a745;
        }
        
        .sugestao-data {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .sugestao-actions {
            display: flex;
            gap: 5px;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .stats-mini {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-mini {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .stat-mini i {
            font-size: 20px;
        }
        
        .stat-mini .value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-header h3 {
            color: #333;
            font-size: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .detail-grid {
            display: grid;
            gap: 15px;
        }
        
        .detail-item {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #667eea;
        }
        
        .detail-value {
            color: #333;
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1200px) {
            .sugestao-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .sugestao-actions {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 10px;
            }
            
            .box-item {
                padding: 10px;
            }
            
            .box-number {
                font-size: 18px;
            }
            
            .header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>
                    <i class="fas fa-warehouse"></i>
                    Alocação Inteligente de BOX
                </h1>
            </div>
            <div class="header-right">
                <button class="btn btn-success" onclick="gerarSugestoes()">
                    <i class="fas fa-magic"></i> Gerar Sugestões
                </button>
                <button class="btn btn-warning" onclick="limparAlocacoes()">
                    <i class="fas fa-eraser"></i> Limpar Tudo
                </button>
                <button class="btn btn-secondary" onclick="voltarMenu()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>

        <!-- Legenda -->
        <div class="legend-panel">
            <strong><i class="fas fa-info-circle"></i> Legenda:</strong>
            <div class="legend-item">
                <div class="legend-box ocupado"></div>
                <span>BOX Ocupado</span>
            </div>
            <div class="legend-item">
                <div class="legend-box vazio"></div>
                <span>BOX Vazio</span>
            </div>
            <div class="legend-item">
                <div class="legend-box sugerido"></div>
                <span>BOX Sugerido (Próxima Carga)</span>
            </div>
        </div>

        <!-- Mapa de Boxes -->
        <div class="boxes-grid">
            <h2>
                <i class="fas fa-th"></i>
                Mapa de Boxes
            </h2>
            
            <div class="stats-mini">
                <div class="stat-mini">
                    <i class="fas fa-cubes"></i>
                    <div>
                        <div>Total Boxes</div>
                        <div class="value" id="totalBoxes">26</div>
                    </div>
                </div>
                <div class="stat-mini">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <div>Ocupados</div>
                        <div class="value" id="boxesOcupados">0</div>
                    </div>
                </div>
                <div class="stat-mini">
                    <i class="fas fa-box-open"></i>
                    <div>
                        <div>Vazios</div>
                        <div class="value" id="boxesVazios">26</div>
                    </div>
                </div>
            </div>
            
            <div class="grid-container" id="boxesGrid">
                <!-- Os boxes serão gerados dinamicamente -->
            </div>
        </div>

        <!-- Sugestões -->
        <div class="sugestoes-panel">
            <h2>
                <i class="fas fa-lightbulb"></i>
                Sugestões de Alocação (<span id="totalSugestoes">0</span>)
            </h2>
            <div id="sugestoesContainer">
                <div class="empty-state">
                    <i class="fas fa-magic"></i>
                    <p>Clique em "Gerar Sugestões" para obter recomendações inteligentes de alocação</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal" id="modalDetalhes">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Detalhes do BOX</h3>
                <button class="close-modal" onclick="fecharModal()">×</button>
            </div>
            <div class="detail-grid" id="detalhesContent">
                <!-- Detalhes serão inseridos aqui -->
            </div>
        </div>
    </div>

    <script>
        // Configuração dos Boxes com suas capacidades
        const boxesConfig = {
            51: 30, 50: 18, 49: 18, 48: 18, 47: 18, 46: 18, 45: 18, 44: 18,
            43: 18, 42: 18, 41: 18, 40: 18, 39: 7, 38: 7, 37: 18, 36: 18,
            35: 18, 34: 18, 33: 18, 32: 18, 31: 18, 30: 18, 29: 18, 28: 18,
            27: 18, 26: 18
        };

        // Estado dos boxes (número do box -> dados da carga alocada)
        let boxesState = {};

        // Dados de cargas disponíveis (simulação - virá do Google Sheets)
        let cargasDisponiveis = [
            {
                carga: "4265194",
                descricao: "MS 0164 LJ 330 COMPER FORNEC. ITAMBE",
                tipoLoja: "LJ COMPER",
                segmento: "CROSS",
                loja: "Loja 330",
                m3: 5.5,
                dataRot: "2025-10-10",
                valor: "R$ 344,00",
                box: null
            },
            {
                carga: "4266123",
                descricao: "MS 0164 LJ 072 COMPER FORNEC. NEWELL BRA",
                tipoLoja: "LJ COMPER",
                segmento: "CROSS",
                loja: "Loja 72",
                m3: 3.2,
                dataRot: "2025-10-11",
                valor: "R$ 157,00",
                box: null
            },
            {
                carga: "4265249",
                descricao: "MS 0168 LJ 180 FORT ATAC FORNEC. COPOBRA",
                tipoLoja: "LJ FORT",
                segmento: "CROSS",
                loja: "Loja 180",
                m3: 12.0,
                dataRot: "2025-10-10",
                valor: "R$ 91,00",
                box: null
            },
            {
                carga: "4266051",
                descricao: "MS 0164 LJ 134 COMPER FORNEC. REAL COMER",
                tipoLoja: "LJ COMPER",
                segmento: "CROSS",
                loja: "Loja 134",
                m3: 1.5,
                dataRot: "2025-10-11",
                valor: "R$ 346,00",
                box: null
            },
            {
                carga: "4266124",
                descricao: "MS 0164 LJ 072 COMPER FORNEC. SWEDISH FI",
                tipoLoja: "LJ COMPER",
                segmento: "CROSS",
                loja: "Loja 72",
                m3: 5.0,
                dataRot: "2025-10-11",
                valor: "R$ 212,00",
                box: null
            },
            {
                carga: "4267417",
                descricao: "MS 0164 LJ 330 COMPER FORNEC. BRINOX",
                tipoLoja: "LJ COMPER",
                segmento: "CROSS",
                loja: "Loja 330",
                m3: 6.0,
                dataRot: "2025-10-13",
                valor: "R$ 143,00",
                box: null
            },
            {
                carga: "4266201",
                descricao: "MS 0168 LJ 180 FORT ATAC FORNEC. REAL CO",
                tipoLoja: "LJ FORT",
                segmento: "CROSS",
                loja: "Loja 180",
                m3: 1.0,
                dataRot: "2025-10-11",
                valor: "R$ 346,00",
                box: null
            },
            {
                carga: "4267446",
                descricao: "MS 0164 LJ 067 COMPER FORNEC. BRINOX",
                tipoLoja: "LJ COMPER",
                segmento: "CROSS",
                loja: "Loja 67",
                m3: 1.0,
                dataRot: "2025-10-13",
                valor: "R$ 70,00",
                box: null
            }
        ];

        let sugestoesAtuais = [];

        function inicializarBoxes() {
            const grid = document.getElementById('boxesGrid');
            grid.innerHTML = '';
            
            // Ordena os boxes em ordem decrescente
            const boxNumbers = Object.keys(boxesConfig).map(Number).sort((a, b) => b - a);
            
            boxNumbers.forEach(boxNum => {
                const capacity = boxesConfig[boxNum];
                const isOcupado = boxesState[boxNum] !== undefined;
                const isSugerido = sugestoesAtuais.some(s => s.boxSugerido === boxNum);
                
                const boxDiv = document.createElement('div');
                boxDiv.className = `box-item ${isOcupado ? 'ocupado' : (isSugerido ? 'sugerido' : 'vazio')}`;
                boxDiv.onclick = () => verDetalhesBox(boxNum);
                
                let content = `
                    <div class="box-number">BOX ${boxNum}</div>
                    <div class="box-capacity">≤ ${capacity} m³</div>
                `;
                
                if (isOcupado) {
                    const carga = boxesState[boxNum];
                    content += `
                        <div class="box-info">${carga.m3.toFixed(1)} m³</div>
                        <div class="box-loja">${carga.loja}</div>
                    `;
                } else if (isSugerido) {
                    const sugestao = sugestoesAtuais.find(s => s.boxSugerido === boxNum);
                    content += `
                        <div class="box-info">${sugestao.carga.m3.toFixed(1)} m³</div>
                        <div class="box-loja">${sugestao.carga.loja}</div>
                    `;
                } else {
                    content += `<div class="box-info">Disponível</div>`;
                }
                
                boxDiv.innerHTML = content;
                grid.appendChild(boxDiv);
            });
            
            atualizarEstatisticas();
        }

        function atualizarEstatisticas() {
            const total = Object.keys(boxesConfig).length;
            const ocupados = Object.keys(boxesState).length;
            const vazios = total - ocupados;
            
            document.getElementById('totalBoxes').textContent = total;
            document.getElementById('boxesOcupados').textContent = ocupados;
            document.getElementById('boxesVazios').textContent = vazios;
        }

        function gerarSugestoes() {
            const btn = event.target;
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner loading"></i> Processando...';
            
            setTimeout(() => {
                sugestoesAtuais = calcularSugestoesInteligentes();
                renderizarSugestoes();
                inicializarBoxes();
                
                btn.disabled = false;
                btn.innerHTML = originalHTML;
                
                mostrarNotificacao('Sugestões geradas com sucesso!', 'success');
            }, 1000);
        }

        function calcularSugestoesInteligentes() {
            const sugestoes = [];
            
            // 1. Filtra apenas LJ COMPER e LJ FORT
            let cargasElegiveis = cargasDisponiveis.filter(c => 
                (c.tipoLoja === 'LJ COMPER' || c.tipoLoja === 'LJ FORT') &&
                !c.box // Não tem box alocado ainda
            );
            
            // 2. Ordena por data (menor data primeiro)
            cargasElegiveis.sort((a, b) => new Date(a.dataRot) - new Date(b.dataRot));
            
            // 3. Pega boxes vazios ordenados
            const boxesVazios = Object.keys(boxesConfig)
                .map(Number)
                .filter(boxNum => !boxesState[boxNum])
                .sort((a, b) => b - a); // Ordena decrescente
            
            // 4. Controla lojas já alocadas para evitar repetição
            const lojasAlocadas = new Set();
            
            // 5. Algoritmo de alocação
            for (const box of boxesVazios) {
                const capacidade = boxesConfig[box];
                
                // Busca carga adequada para este box
                const cargaIndex = cargasElegiveis.findIndex(c => {
                    const cabeMetragem = c.m3 <= capacidade;
                    const lojaNaoRepetida = !lojasAlocadas.has(c.loja);
                    return cabeMetragem && (lojaNaoRepetida || cargasElegiveis.length <= boxesVazios.length);
                });
                
                if (cargaIndex !== -1) {
                    const carga = cargasElegiveis[cargaIndex];
                    
                    sugestoes.push({
                        boxSugerido: box,
                        capacidadeBox: capacidade,
                        carga: carga,
                        motivo: `BOX ${box} (≤${capacidade}m³) ideal para ${carga.loja} (${carga.m3}m³) - Data: ${formatarData(carga.dataRot)}`
                    });
                    
                    lojasAlocadas.add(carga.loja);
                    cargasElegiveis.splice(cargaIndex, 1);
                    
                    // Para após gerar sugestões suficientes
                    if (sugestoes.length >= 10) break;
                }
            }
            
            return sugestoes;
        }

        function renderizarSugestoes() {
            const container = document.getElementById('sugestoesContainer');
            document.getElementById('totalSugestoes').textContent = sugestoesAtuais.length;
            
            if (sugestoesAtuais.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>Nenhuma sugestão disponível no momento</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sugestoesAtuais.map((sug, index) => `
                <div class="sugestao-item">
                    <div class="sugestao-box">
                        <i class="fas fa-cube"></i><br>
                        BOX ${sug.boxSugerido}
                    </div>
                    <div class="sugestao-loja">${sug.carga.loja}</div>
                    <div class="sugestao-descricao">${sug.carga.descricao}</div>
                    <div class="sugestao-m3">
                        <i class="fas fa-cube"></i><br>
                        ${sug.carga.m3.toFixed(1)} m³
                    </div>
                    <div class="sugestao-data">
                        <i class="fas fa-calendar"></i><br>
                        ${formatarData(sug.carga.dataRot)}
                    </div>
                    <div class="sugestao-actions">
                        <button class="btn btn-success" onclick="alocarCarga(${index})" title="Alocar">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-primary" onclick="verDetalhesSugestao(${index})" title="Detalhes">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function alocarCarga(sugestaoIndex) {
            const sugestao = sugestoesAtuais[sugestaoIndex];
            
            if (confirm(`Confirma a alocação da carga ${sugestao.carga.carga} no BOX ${sugestao.boxSugerido}?`)) {
                // Aloca no estado
                boxesState[sugestao.boxSugerido] = sugestao.carga;
                sugestao.carga.box = sugestao.boxSugerido;
                
                // Remove da lista de sugestões
                sugestoesAtuais.splice(sugestaoIndex, 1);
                
                // Atualiza interface
                renderizarSugestoes();
                inicializarBoxes();
                
                mostrarNotificacao(`Carga alocada no BOX ${sugestao.boxSugerido} com sucesso!`, 'success');
            }
        }

        function limparAlocacoes() {
            if (confirm('Deseja realmente limpar todas as alocações?')) {
                boxesState = {};
                sugestoesAtuais = [];
                
                // Limpa os boxes das cargas
                cargasDisponiveis.forEach(c => c.box = null);
                
                renderizarSugestoes();
                inicializarBoxes();
                
                mostrarNotificacao('Todas as alocações foram limpas!', 'success');
            }
        }

        function verDetalhesBox(boxNum) {
            const modal = document.getElementById('modalDetalhes');
            const content = document.getElementById('detalhesContent');
            const capacidade = boxesConfig[boxNum];
            const carga = boxesState[boxNum];
            
            let detalhesHTML = `
                <div class="detail-item">
                    <div class="detail-label">BOX:</div>
                    <div class="detail-value"><strong>BOX ${boxNum}</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Capacidade:</div>
                    <div class="detail-value">≤ ${capacidade} m³</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status:</div>
                    <div class="detail-value">
                        <span class="status-badge ${carga ? 'status-done' : 'status-pending'}">
                            ${carga ? 'Ocupado' : 'Disponível'}
                        </span>
                    </div>
                </div>
            `;
            
            if (carga) {
                detalhesHTML += `
                    <div class="detail-item">
                        <div class="detail-label">Carga:</div>
                        <div class="detail-value"><strong>${carga.carga}</strong></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Descrição:</div>
                        <div class="detail-value">${carga.descricao}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Loja:</div>
                        <div class="detail-value">${carga.loja}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tipo:</div>
                        <div class="detail-value">${carga.tipoLoja}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Volume (m³):</div>
                        <div class="detail-value"><strong>${carga.m3.toFixed(1)} m³</strong></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Ocupação:</div>
                        <div class="detail-value">${((carga.m3 / capacidade) * 100).toFixed(1)}% da capacidade</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Data Roteirização:</div>
                        <div class="detail-value">${formatarData(carga.dataRot)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Valor:</div>
                        <div class="detail-value"><strong>${carga.valor}</strong></div>
                    </div>
                `;
                
                detalhesHTML += `
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #f0f0f0;">
                        <button class="btn btn-warning" onclick="liberarBox(${boxNum})" style="width: 100%;">
                            <i class="fas fa-times"></i> Liberar BOX
                        </button>
                    </div>
                `;
            } else {
                detalhesHTML += `
                    <div class="detail-item">
                        <div class="detail-label">Informação:</div>
                        <div class="detail-value">Este BOX está disponível para alocação</div>
                    </div>
                `;
            }
            
            content.innerHTML = detalhesHTML;
            modal.classList.add('active');
        }

        function verDetalhesSugestao(sugestaoIndex) {
            const sugestao = sugestoesAtuais[sugestaoIndex];
            const modal = document.getElementById('modalDetalhes');
            const content = document.getElementById('detalhesContent');
            
            content.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">BOX Sugerido:</div>
                    <div class="detail-value"><strong>BOX ${sugestao.boxSugerido}</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Capacidade BOX:</div>
                    <div class="detail-value">≤ ${sugestao.capacidadeBox} m³</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Carga:</div>
                    <div class="detail-value"><strong>${sugestao.carga.carga}</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Descrição:</div>
                    <div class="detail-value">${sugestao.carga.descricao}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Loja:</div>
                    <div class="detail-value">${sugestao.carga.loja}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Tipo Loja:</div>
                    <div class="detail-value">${sugestao.carga.tipoLoja}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Volume:</div>
                    <div class="detail-value"><strong>${sugestao.carga.m3.toFixed(1)} m³</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Ocupação:</div>
                    <div class="detail-value">${((sugestao.carga.m3 / sugestao.capacidadeBox) * 100).toFixed(1)}% da capacidade</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Data Roteirização:</div>
                    <div class="detail-value">${formatarData(sugestao.carga.dataRot)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Valor:</div>
                    <div class="detail-value"><strong>${sugestao.carga.valor}</strong></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Motivo:</div>
                    <div class="detail-value" style="color: #28a745; font-weight: 600;">
                        <i class="fas fa-lightbulb"></i> ${sugestao.motivo}
                    </div>
                </div>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #f0f0f0;">
                    <button class="btn btn-success" onclick="alocarCarga(${sugestaoIndex}); fecharModal();" style="width: 100%;">
                        <i class="fas fa-check"></i> Alocar Agora
                    </button>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function liberarBox(boxNum) {
            if (confirm(`Deseja realmente liberar o BOX ${boxNum}?`)) {
                const carga = boxesState[boxNum];
                if (carga) {
                    carga.box = null;
                }
                delete boxesState[boxNum];
                
                fecharModal();
                inicializarBoxes();
                
                mostrarNotificacao(`BOX ${boxNum} liberado com sucesso!`, 'success');
            }
        }

        function fecharModal() {
            document.getElementById('modalDetalhes').classList.remove('active');
        }

        function formatarData(dataStr) {
            const data = new Date(dataStr + 'T00:00:00');
            return data.toLocaleDateString('pt-BR');
        }

        function mostrarNotificacao(mensagem, tipo = 'success') {
            const cores = {
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107',
                info: '#17a2b8'
            };
            
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${cores[tipo]};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease-out;
                max-width: 400px;
            `;
            
            const icones = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            notif.innerHTML = `<i class="fas ${icones[tipo]}"></i> ${mensagem}`;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        function voltarMenu() {
            if (confirm('Deseja voltar ao menu? As alocações não salvas serão perdidas.')) {
                window.location.href = '/menu';
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('modalDetalhes').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
            if (e.ctrlKey && e.key === 'g') {
                e.preventDefault();
                gerarSugestoes();
            }
        });

        // Animações CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Inicialização
        window.onload = function() {
            const usuario = sessionStorage.getItem('usuario');
            
            if (!usuario) {
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return;
            }
            
            inicializarBoxes();
            mostrarNotificacao('Sistema de alocação carregado! Use Ctrl+G para gerar sugestões.', 'info');
            
            console.log('Sistema de Alocação de BOX inicializado');
            console.log('Boxes configurados:', Object.keys(boxesConfig).length);
            console.log('Cargas disponíveis:', cargasDisponiveis.length);
        };
    </script>
</body>
</html>
