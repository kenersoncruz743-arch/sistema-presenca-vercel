<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alocação de BOX - Gestão Perlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1800px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left h1 { color: #333; font-size: 24px; display: flex; align-items: center; gap: 10px; }
        .header-right { display: flex; gap: 10px; }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .legend-panel {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid #ddd;
        }
        
        .legend-box.ocupado { background: #dc3545; }
        .legend-box.vazio { background: #28a745; }
        .legend-box.sugerido { background: #ffc107; animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .boxes-grid {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .boxes-grid h2 { color: #333; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .box-item {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .box-item:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        
        .box-item.ocupado {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border-color: #bd2130;
            color: white;
        }
        
        .box-item.vazio {
            background: linear-gradient(135deg, #28a745, #218838);
            border-color: #1e7e34;
            color: white;
        }
        
        .box-item.sugerido {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            border-color: #d39e00;
            color: #333;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }
        
        .box-number { font-size: 24px; font-weight: bold; text-align: center; }
        .box-info { font-size: 11px; text-align: center; margin-top: 5px; }
        .box-capacity { font-size: 10px; text-align: center; opacity: 0.8; margin-top: 3px; }
        
        .box-loja {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
            padding: 3px 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .sugestoes-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .sugestoes-panel h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sugestao-item {
            background: #f8f9fa;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 80px 100px 1fr 120px 150px;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .sugestao-item:hover {
            background: #fff3cd;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .sugestao-box { font-size: 20px; font-weight: bold; color: #667eea; text-align: center; }
        .sugestao-loja { font-weight: 600; color: #333; }
        .sugestao-descricao { font-size: 13px; color: #666; }
        .sugestao-m3 { text-align: center; font-weight: 600; color: #28a745; }
        .sugestao-data { text-align: center; font-size: 12px; color: #666; }
        .sugestao-actions { display: flex; gap: 5px; justify-content: flex-end; }
        
        .stats-mini {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-mini {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .stat-mini .value { font-size: 20px; font-weight: bold; }
        
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
            .box-item { padding: 10px; }
            .box-number { font-size: 18px; }
            .sugestao-item { grid-template-columns: 1fr; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-warehouse"></i> Alocação Inteligente de BOX</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-success" onclick="gerarSugestoes()">
                    <i class="fas fa-magic"></i> Gerar Sugestões
                </button>
                <button class="btn btn-warning" onclick="limparAlocacoes()">
                    <i class="fas fa-eraser"></i> Limpar Tudo
                </button>
                <button class="btn btn-secondary" onclick="voltarMenu()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>

        <div class="legend-panel">
            <strong><i class="fas fa-info-circle"></i> Legenda:</strong>
            <div class="legend-item">
                <div class="legend-box ocupado"></div>
                <span>BOX Ocupado</span>
            </div>
            <div class="legend-item">
                <div class="legend-box vazio"></div>
                <span>BOX Vazio</span>
            </div>
            <div class="legend-item">
                <div class="legend-box sugerido"></div>
                <span>BOX Sugerido</span>
            </div>
        </div>

        <div class="boxes-grid">
            <h2><i class="fas fa-th"></i> Mapa de Boxes</h2>
            
            <div class="stats-mini">
                <div class="stat-mini">
                    <i class="fas fa-cubes"></i>
                    <div>
                        <div>Total Boxes</div>
                        <div class="value" id="totalBoxes">26</div>
                    </div>
                </div>
                <div class="stat-mini">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <div>Ocupados</div>
                        <div class="value" id="boxesOcupados">0</div>
                    </div>
                </div>
                <div class="stat-mini">
                    <i class="fas fa-box-open"></i>
                    <div>
                        <div>Vazios</div>
                        <div class="value" id="boxesVazios">26</div>
                    </div>
                </div>
            </div>
            
            <div class="grid-container" id="boxesGrid"></div>
        </div>

        <div class="sugestoes-panel">
            <h2>
                <i class="fas fa-lightbulb"></i>
                Sugestões de Alocação (<span id="totalSugestoes">0</span>)
            </h2>
            <div id="sugestoesContainer">
                <div style="text-align: center; color: #666; padding: 40px;">
                    <i class="fas fa-magic" style="font-size: 48px; margin-bottom: 15px;"></i>
                    <p>Clique em "Gerar Sugestões" para obter recomendações inteligentes</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANTE: Usa a API unificada
        const API_URL = '/api/mapacarga';
        
        const boxesConfig = {
            51: 30, 50: 18, 49: 18, 48: 18, 47: 18, 46: 18, 45: 18, 44: 18,
            43: 18, 42: 18, 41: 18, 40: 18, 39: 7, 38: 7, 37: 18, 36: 18,
            35: 18, 34: 18, 33: 18, 32: 18, 31: 18, 30: 18, 29: 18, 28: 18,
            27: 18, 26: 18
        };

        let boxesState = {};
        let cargasDisponiveis = [];
        let sugestoesAtuais = [];
        
        async function carregarCargasAPI() {
            try {
                console.log('[ALOCACAO] Buscando cargas sem BOX...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'listarCargas',
                        filtros: {}
                    })
                });
                
                const data = await response.json();
                
                if (data.ok && data.cargas) {
                    cargasDisponiveis = data.cargas.map(c => ({
                        carga: c.carga,
                        descricao: c.descricao,
                        tipoLoja: c.tipoLoja,
                        segmento: c.segmento,
                        loja: c.loja,
                        m3: typeof c.m3 === 'number' ? c.m3 : parseFloat(c.m3 || 0),
                        dataRot: c.dataRot,
                        valor: c.valor,
                        statusSep: c.statusSep,
                        statusConf: c.statusConf,
                        visitasPendente: typeof c.visitasPendente === 'number' ? c.visitasPendente : parseInt(c.visitasPendente || 0),
                        prioridade: c.prioridade,
                        box: c.box || null
                    }));
                    
                    console.log('[ALOCACAO] Cargas carregadas:', cargasDisponiveis.length);
                    mostrarNotificacao(`${cargasDisponiveis.length} cargas disponíveis`, 'success');
                    return true;
                } else {
                    throw new Error(data.msg || 'Erro ao carregar cargas');
                }
            } catch (error) {
                console.error('[ALOCACAO] Erro:', error);
                mostrarNotificacao('Erro ao carregar cargas', 'error');
                return false;
            }
        }
        
        async function carregarBoxesAPI() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'listarBoxes' })
                });
                
                const data = await response.json();
                
                if (data.ok && data.boxes) {
                    boxesState = {};
                    
                    data.boxes.forEach(box => {
                        const boxNum = parseInt(box.box);
                        if (boxNum && boxesConfig[boxNum]) {
                            boxesState[boxNum] = {
                                carga: box.carga,
                                descricao: box.descricao,
                                tipoLoja: box.tipoLoja,
                                loja: box.loja,
                                m3: typeof box.m3 === 'number' ? box.m3 : parseFloat(box.m3 || 0),
                                dataRot: box.dataRot,
                                valor: box.valor
                            };
                        }
                    });
                    
                    console.log('[ALOCACAO] Boxes carregados:', Object.keys(boxesState).length);
                    return true;
                } else {
                    throw new Error(data.msg || 'Erro ao carregar boxes');
                }
            } catch (error) {
                console.error('[ALOCACAO] Erro:', error);
                return false;
            }
        }
        
        async function alocarCargaAPI(boxNum, cargaId) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'alocarBox',
                        boxNum: boxNum,
                        cargaId: cargaId
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    return true;
                } else {
                    mostrarNotificacao(data.msg, 'error');
                    return false;
                }
            } catch (error) {
                console.error('[ALOCACAO] Erro:', error);
                mostrarNotificacao('Erro ao alocar', 'error');
                return false;
            }
        }
        
        async function liberarBoxAPI(boxNum) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'liberarBox',
                        boxNum: boxNum
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    return true;
                } else {
                    mostrarNotificacao(data.msg, 'error');
                    return false;
                }
            } catch (error) {
                console.error('[ALOCACAO] Erro:', error);
                return false;
            }
        }

        function inicializarBoxes() {
            const grid = document.getElementById('boxesGrid');
            grid.innerHTML = '';
            
            const boxNumbers = Object.keys(boxesConfig).map(Number).sort((a, b) => b - a);
            
            boxNumbers.forEach(boxNum => {
                const capacity = boxesConfig[boxNum];
                const isOcupado = boxesState[boxNum] !== undefined;
                const isSugerido = sugestoesAtuais.some(s => s.boxSugerido === boxNum);
                
                const boxDiv = document.createElement('div');
                boxDiv.className = `box-item ${isOcupado ? 'ocupado' : (isSugerido ? 'sugerido' : 'vazio')}`;
                boxDiv.onclick = () => verDetalhesBox(boxNum);
                
                let content = `
                    <div class="box-number">BOX ${boxNum}</div>
                    <div class="box-capacity">≤ ${capacity} m³</div>
                `;
                
                if (isOcupado) {
                    const carga = boxesState[boxNum];
                    content += `
                        <div class="box-info">${carga.m3.toFixed(1)} m³</div>
                        <div class="box-loja">${carga.loja}</div>
                    `;
                } else if (isSugerido) {
                    const sugestao = sugestoesAtuais.find(s => s.boxSugerido === boxNum);
                    content += `
                        <div class="box-info">${sugestao.carga.m3.toFixed(1)} m³</div>
                        <div class="box-loja">${sugestao.carga.loja}</div>
                    `;
                } else {
                    content += `<div class="box-info">Disponível</div>`;
                }
                
                boxDiv.innerHTML = content;
                grid.appendChild(boxDiv);
            });
            
            atualizarEstatisticas();
        }

        function atualizarEstatisticas() {
            const total = Object.keys(boxesConfig).length;
            const ocupados = Object.keys(boxesState).length;
            const vazios = total - ocupados;
            
            document.getElementById('totalBoxes').textContent = total;
            document.getElementById('boxesOcupados').textContent = ocupados;
            document.getElementById('boxesVazios').textContent = vazios;
        }

        function gerarSugestoes() {
            const btn = event.target;
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
            
            carregarCargasAPI().then(success => {
                if (success) {
                    setTimeout(() => {
                        sugestoesAtuais = calcularSugestoesInteligentes();
                        renderizarSugestoes();
                        inicializarBoxes();
                        
                        btn.disabled = false;
                        btn.innerHTML = originalHTML;
                        
                        mostrarNotificacao(`${sugestoesAtuais.length} sugestões geradas!`, 'success');
                    }, 500);
                } else {
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                }
            });
        }

        function calcularSugestoesInteligentes() {
            console.log('[SUGESTAO] Iniciando...');
            
            const sugestoes = [];
            let cargasElegiveis = cargasDisponiveis.filter(c => !c.box);
            
            console.log('[SUGESTAO] Cargas elegíveis:', cargasElegiveis.length);
            
            if (cargasElegiveis.length === 0) return [];
            
            cargasElegiveis.sort((a, b) => {
                const dateA = new Date(a.dataRot || '9999-12-31');
                const dateB = new Date(b.dataRot || '9999-12-31');
                if (dateA < dateB) return -1;
                if (dateA > dateB) return 1;
                return b.m3 - a.m3;
            });
            
            const boxesVazios = Object.keys(boxesConfig)
                .map(Number)
                .filter(boxNum => !boxesState[boxNum])
                .sort((a, b) => boxesConfig[b] - boxesConfig[a]);
            
            console.log('[SUGESTAO] Boxes vazios:', boxesVazios.length);
            
            const lojasAlocadas = new Set();
            const cargasUsadas = new Set();
            
            for (const box of boxesVazios) {
                const capacidade = boxesConfig[box];
                
                const cargaIndex = cargasElegiveis.findIndex((c, idx) => {
                    if (cargasUsadas.has(idx)) return false;
                    if (c.m3 > capacidade) return false;
                    
                    const lojaNaoRepetida = !lojasAlocadas.has(c.loja);
                    
                    if (cargasElegiveis.length - cargasUsadas.size <= boxesVazios.length - sugestoes.length) {
                        return true;
                    }
                    
                    return lojaNaoRepetida;
                });
                
                if (cargaIndex !== -1) {
                    const carga = cargasElegiveis[cargaIndex];
                    
                    sugestoes.push({
                        boxSugerido: box,
                        capacidadeBox: capacidade,
                        carga: carga,
                        ocupacao: ((carga.m3 / capacidade) * 100).toFixed(1),
                        motivo: `BOX ${box} (${capacidade}m³) para ${carga.loja}`
                    });
                    
                    lojasAlocadas.add(carga.loja);
                    cargasUsadas.add(cargaIndex);
                    
                    if (sugestoes.length >= 15) break;
                }
            }
            
            console.log('[SUGESTAO] Total gerado:', sugestoes.length);
            
            return sugestoes;
        }

        function renderizarSugestoes() {
            const container = document.getElementById('sugestoesContainer');
            document.getElementById('totalSugestoes').textContent = sugestoesAtuais.length;
            
            if (sugestoesAtuais.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        <i class="fas fa-check-circle" style="font-size: 48px; color: #28a745; margin-bottom: 15px;"></i>
                        <p>Nenhuma sugestão disponível</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sugestoesAtuais.map((sug, index) => `
                <div class="sugestao-item">
                    <div class="sugestao-box">
                        <i class="fas fa-cube"></i><br>
                        BOX ${sug.boxSugerido}
                    </div>
                    <div class="sugestao-loja">${sug.carga.loja}</div>
                    <div class="sugestao-descricao">
                        <strong>${sug.carga.carga}</strong><br>
                        ${sug.carga.descricao}<br>
                        <small>Ocupação: ${sug.ocupacao}%</small>
                    </div>
                    <div class="sugestao-m3">
                        <i class="fas fa-cube"></i><br>
                        ${sug.carga.m3.toFixed(1)} m³
                    </div>
                    <div class="sugestao-data">
                        <i class="fas fa-calendar"></i><br>
                        ${sug.carga.dataRot}
                    </div>
                    <div class="sugestao-actions">
                        <button class="btn btn-success" onclick="alocarCarga(${index})" title="Alocar">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function alocarCarga(sugestaoIndex) {
            const sugestao = sugestoesAtuais[sugestaoIndex];
            
            if (!confirm(`Confirma alocação da carga ${sugestao.carga.carga} no BOX ${sugestao.boxSugerido}?`)) return;
            
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            const success = await alocarCargaAPI(sugestao.boxSugerido, sugestao.carga.carga);
            
            if (success) {
                boxesState[sugestao.boxSugerido] = sugestao.carga;
                sugestao.carga.box = sugestao.boxSugerido;
                
                sugestoesAtuais.splice(sugestaoIndex, 1);
                
                renderizarSugestoes();
                inicializarBoxes();
                
                mostrarNotificacao(`Carga alocada no BOX ${sugestao.boxSugerido}!`, 'success');
            } else {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        function limparAlocacoes() {
            if (confirm('Deseja realmente limpar todas as alocações?')) {
                boxesState = {};
                sugestoesAtuais = [];
                cargasDisponiveis.forEach(c => c.box = null);
                
                renderizarSugestoes();
                inicializarBoxes();
                
                mostrarNotificacao('Alocações limpas!', 'success');
            }
        }

        function verDetalhesBox(boxNum) {
            const carga = boxesState[boxNum];
            const capacidade = boxesConfig[boxNum];
            
            if (carga) {
                alert(`BOX ${boxNum}\nCapacidade: ${capacidade} m³\n\nCarga: ${carga.carga}\nLoja: ${carga.loja}\nVolume: ${carga.m3.toFixed(1)} m³\nOcupação: ${((carga.m3 / capacidade) * 100).toFixed(1)}%`);
            } else {
                alert(`BOX ${boxNum}\nCapacidade: ${capacidade} m³\n\nStatus: Disponível`);
            }
        }

        function voltarMenu() {
            if (confirm('Deseja voltar ao menu?')) {
                window.location.href = '/menu';
            }
        }

        function mostrarNotificacao(mensagem, tipo = 'success') {
            const cores = { success: '#28a745', error: '#dc3545', warning: '#ffc107', info: '#17a2b8' };
            const icones = { success: 'fa-check-circle', error: 'fa-times-circle', warning: 'fa-exclamation-triangle', info: 'fa-info-circle' };
            
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed; top: 20px; right: 20px;
                background: ${cores[tipo]}; color: white;
                padding: 15px 25px; border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 9999; animation: slideIn 0.3s ease-out;
            `;
            
            notif.innerHTML = `<i class="fas ${icones[tipo]}"></i> ${mensagem}`;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // Animações CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Inicialização
        window.onload = async function() {
            const usuario = sessionStorage.getItem('usuario');
            
            if (!usuario) {
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return;
            }
            
            mostrarNotificacao('Inicializando sistema...', 'info');
            
            const cargasOk = await carregarCargasAPI();
            const boxesOk = await carregarBoxesAPI();
            
            if (cargasOk && boxesOk) {
                inicializarBoxes();
                mostrarNotificacao('Sistema carregado!', 'success');
            } else {
                mostrarNotificacao('Erro ao carregar dados', 'error');
            }
        };
    </script>
</body>
</html>
