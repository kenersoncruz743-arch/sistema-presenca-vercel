<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão a vista - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .test-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .test-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            text-align: left;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-users"></i>
        </div>
        <h1>Gestão perlog</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div id="loginStatus"></div>
        
        <div class="test-section">
            <h3>Ferramentas de Diagnóstico</h3>
            <button class="btn btn-secondary" onclick="testarConexao()">
                <i class="fas fa-network-wired"></i> Testar Conexão API
            </button>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('loginStatus');
            statusEl.innerHTML = message;
            statusEl.className = `status ${type}`;
        }

        function showDebug(info) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.style.display = 'block';
            debugEl.innerHTML = `<pre>${JSON.stringify(info, null, 2)}</pre>`;
        }

        // Função de teste de conexão
        async function testarConexao() {
            showStatus('<i class="fas fa-cog loading"></i> Testando conexão...', 'info');
            showDebug({ status: 'Iniciando teste...' });
            
            try {
                const url = `${API_BASE}/api`;
                
                console.log('[TEST] URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test'
                    })
                });
                
                console.log('[TEST] Status:', response.status);
                console.log('[TEST] Headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                console.log('[TEST] Content-Type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('[TEST] Resposta não é JSON:', text.substring(0, 200));
                    
                    showDebug({
                        erro: 'API retornou HTML ao invés de JSON',
                        status: response.status,
                        contentType: contentType,
                        primeiros200chars: text.substring(0, 200)
                    });
                    
                    showStatus('<i class="fas fa-times-circle"></i> Erro: API não está respondendo corretamente', 'error');
                    return;
                }
                
                const result = await response.json();
                
                console.log('[TEST] Resultado:', result);
                
                showDebug({
                    url: url,
                    status: response.status,
                    resultado: result
                });
                
                if (result.ok) {
                    showStatus(`<i class="fas fa-check-circle"></i> ${result.msg}`, 'success');
                } else {
                    showStatus(`<i class="fas fa-exclamation-triangle"></i> ${result.msg}`, 'error');
                }
                
            } catch (error) {
                console.error('[TEST] Erro:', error);
                
                showDebug({
                    erro: error.message,
                    stack: error.stack,
                    url: `${API_BASE}/api`
                });
                
                showStatus('<i class="fas fa-exclamation-triangle"></i> Erro de conexão: ' + error.message, 'error');
            }
        }

        // Função de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!usuario || !senha) {
                showStatus('<i class="fas fa-exclamation-triangle"></i> Preencha usuário e senha', 'error');
                return;
            }
            
            // Desabilita botão e mostra loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner loading"></i> Entrando...';
            showStatus('<i class="fas fa-cog loading"></i> Validando credenciais...', 'info');
            
            try {
                const url = `${API_BASE}/api`;
                
                console.log('[LOGIN] URL:', url);
                console.log('[LOGIN] Dados:', { usuario, action: 'login' });
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        usuario,
                        senha
                    })
                });
                
                console.log('[LOGIN] Status:', response.status);
                
                const contentType = response.headers.get('content-type');
                console.log('[LOGIN] Content-Type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('[LOGIN] Resposta não é JSON:', text.substring(0, 200));
                    
                    showDebug({
                        erro: 'API retornou HTML ao invés de JSON',
                        status: response.status,
                        contentType: contentType,
                        primeiros200chars: text.substring(0, 200)
                    });
                    
                    throw new Error('API não está respondendo corretamente. Verifique se as variáveis de ambiente estão configuradas no Vercel.');
                }
                
                const result = await response.json();
                
                console.log('[LOGIN] Resposta:', result);
                
                if (result.ok) {
                    showStatus('<i class="fas fa-check-circle"></i> Login realizado com sucesso!', 'success');
                    
                    // Salva dados no sessionStorage
                    sessionStorage.setItem('usuario', result.usuario);
                    sessionStorage.setItem('abas', JSON.stringify(result.abas));
                    
                    console.log('[LOGIN] Dados salvos:', {
                        usuario: result.usuario,
                        abas: result.abas
                    });
                    
                    // Redireciona para o menu
                    setTimeout(() => {
                        console.log('[LOGIN] Redirecionando para menu...');
                        window.location.href = '/menu';
                    }, 1000);
                    
                } else {
                    showStatus(`<i class="fas fa-times-circle"></i> ${result.msg || 'Credenciais inválidas'}`, 'error');
                }
                
            } catch (error) {
                console.error('[LOGIN] Erro:', error);
                showStatus(`<i class="fas fa-exclamation-triangle"></i> ${error.message}`, 'error');
                
                showDebug({
                    erro: error.message,
                    stack: error.stack,
                    url: `${API_BASE}/api`
                });
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // Limpa sessionStorage ao carregar a página de login
        window.onload = function() {
            console.log('[INIT] Página de login carregada');
            console.log('[INIT] API Base:', API_BASE);
            sessionStorage.clear();
            
            // Auto-preenche credenciais para desenvolvimento local
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('usuario').value = 'admin';
                document.getElementById('senha').value = '123';
                console.log('[INIT] Credenciais de teste preenchidas');
            }
        };

        // Permite login com Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        console.log('[INIT] Login page loaded');
        console.log('[INIT] API Base:', API_BASE);
    </script>
</body>
</html>
